name: Node.js CI

on:
  push:
    branches: [ 1.x.x ]
  pull_request:
    branches: [ 1.x.x ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: gulp ci
      - run: gulp test
